data_source:
  name: shopify_customers
  owners:
    - support@transformdata.io
  sql_table: SHOPIFY.CUSTOMER ### Update to your opportunities schema.table
  mutability:
    type: immutable
  identifiers:
    - name: customer
      type: primary
      expr: id
  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
      expr: created_at::date
  measures:
    - name: total_customer_orders
      agg: sum
      expr: orders_count
      create_metric: true
    - name: total_spent
      agg: sum
      expr: total_spent
      create_metric: true