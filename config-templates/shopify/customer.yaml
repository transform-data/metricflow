data_source:
  name: shopify_customer
  owners:
    - support@transformdata.io
  sql_table: SHOPIFY.CUSTOMER ### Update to your customers schema.table
  mutability:
    type: full_mutation
    type_params:
      update_cron: 0 2 * * *
  identifiers:
    - name: customer
      type: primary
      expr: id
  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
      expr: created_at::date # Casting to date using Snowflake syntax. Update as needed based on your warehouse.
  measures:
    - name: total_customer_orders
      agg: sum
      expr: orders_count
      create_metric: true
    - name: total_spent
      agg: sum
      expr: total_spent
      create_metric: true
    - name: unique_customers
      agg: count_distinct
      expr: id
      create_metric: true

---
metric:
  name: rolling_7_customers
  owners:
    - hesham@transformdata.io
  type: cumulative
  type_params:
    measures:
      - unique_customers
    window: 7 days

---
metric:
  name: monthly_customers
  owners:
    - hesham@transformdata.io
  type: cumulative
  type_params:
    measures:
      - unique_customers
    window: 1 month
