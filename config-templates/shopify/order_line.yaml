# ORDER_LINE CONFIG
data_source:
  name: shopify_order_line
  owners:
    - support@transformdata.io
  sql_query: |
    select * from SHOPIFY.ORDER_LINE a left join SHOPIFY."ORDER" b on a.order = b.order # We're joining because any data source with measures needs a primary time dimension. 
  mutability:
    type: full_mutation
    type_params:
      update_cron: 0 2 * * *
  identifiers:
    - name: order_line
      type: primary
      expr: id
    - name: order
      type: foreign
      expr: order_id
    - name: product
      type: foreign
      expr: product_id
  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
      expr: created_at::date # Casting to date using Snowflake syntax. Update as needed based on your warehouse.
    - name: vendor
      type: categorical
    - name: title
      type: categorical
  measures:
    - name: total_quantity
      agg: sum
      expr: quantity
      create_metric: true
    - name: avg_value
      agg: average
      expr: price
      create_metric: true
    - name: total_weight_grams
      agg: sum
      expr: grams
      create_metric: true
