data_source:
  name: shopify_inventory_level
  owners:
    - support@transformdata.io
  sql_table: SHOPIFY.INVENTORY_LEVEL ### Update to your opportunities schema.table
  mutability:
    type: immutable
  identifiers:
    - name: inventory_item_id
      type: primary
    - name: location_id
      type: foreign
  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
      expr: updated_at::date # Not sure if this actually makes sense
  measures:
    - name: total_inventory_quantity
      agg: sum
      expr: available
      create_metric: true
    - name: avg_inventory_quantity
      agg: average
      expr: available
      create_metric: true
    # I'd like some measure for total inventory value but not sure yet how to generate